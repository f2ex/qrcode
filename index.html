<body>
    <div id="container"></div>
    <div class="control left"><a id="banner" href="http://qrcode.wuedc.com">免费二维码生成</a>
        <hr><label for="render">渲染模式</label><select id="render"><option value="canvas" selected="selected">canvas</option><option value="image">image</option><option value="div">div</option></select>
        <hr><label for="size">尺寸:</label><input id="size" type="range" value="400" min="100" max="1000" step="50"><label for="fill">填充色</label>
